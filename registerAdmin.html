    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />

          href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@100&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="./register.css" />
        <title>Document</title>
      </head>
      <body>
        <div class="container">
          <!-- <form action=""> -->
          <img src="./image/logo-vinfast.png" alt="" />

          <div class="form_container">
            <h2 class="form__title">Đăng kí quyền Admin</h2>
            <div class="form__input">
              <input
                id="usename"
                type="text"
                placeholder="Usename"
                autocomplete="new-password"
              />
              <small></small>
              <span></span>
            </div>
            <div class="form__input">
              <input
                id="email"
                type="text"
                placeholder="Email"
                autocomplete="new-password"
              />
              <small></small>
              <span></span>
            </div>
            <div class="form__input">
              <input
                id="password"
                type="password"
                placeholder="Password"
                autocomplete="new-password"
              />
              <small></small>
              <span></span>
            </div>
            <div class="form__input">
              <input
                id="repeat_password"
                type="password"
                placeholder="Confirm Password"
                autocomplete="new-password"
              />
              <small></small>
              <span></span>
            </div>

            <button id="login" onclick=" registerAdmin()">Login</button>

            <div class="footer">
              Not a member? <a href="login.html">Signup</a>
            </div>
          </div>
          <!-- </form> -->
        </div>
      </body>
      <script>
        const getUser = JSON.parse(localStorage.getItem('userAdmin')) ?? [];

        function registerAdmin() {
          const username = document.querySelector('#usename').value;
          const email = document.querySelector('#email').value;
          const password = document.querySelector('#password').value;
          const repeat_password =
            document.querySelector('#repeat_password').value;

          const userAdmin = {
            username: username,
            email: email,
            password: password,
          };

          getUser.push(userAdmin);
          localStorage.setItem('userAdmin', JSON.stringify(getUser));
          validate();
        }

        function validate() {
          const username = document.querySelector('#usename').value;
          const email = document.querySelector('#email').value;
          const password = document.querySelector('#password').value;
          const repeat_password =
            document.querySelector('#repeat_password').value;

          getUser.forEach((user) => {
            if (user.email == email) {
              alert('trùng');
            }
          });
        }
      </script>
    </html>

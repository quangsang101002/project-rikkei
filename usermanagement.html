<script>
  const getUser = JSON.parse(localStorage.getItem("user"))
  function rederUser(){
    const table = document.querySelector('tbody');
    let tableadd = ""
    getUser.map((user, index) => {
      tableadd += `
    <tr >
    <td>${index +1}</td>
    <td>${user.username}</td>
    <td >${user.email}</td>
    </tr>
    
      `
    });
    table.innerHTML = tableadd;
   }
   rederUser()
function searchUser() {
  const tr = document.querySelectorAll("tr")
  // const td = document.querySelectorAll("td")
  const mySearch = document.querySelector("#mySearch").value
  const value =  mySearch.toUpperCase()


  for(let i = 0; i < tr.length; i++){
    const td = tr[i].getElementsByTagName("td")[1]

    if(td){
      const textValue = td.textContent || td.innerHTML || td.innerText;
      if (textValue.toUpperCase().indexOf(value) > -1)  {
      tr[i].style.display = ""
    }else{
      tr[i].style.display = "none"
    }

    }
 }
}

</script>

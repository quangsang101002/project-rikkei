<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./register.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <img src="./image/logo-vinfast.png" alt="" />

        <div class="form_container-login">
          <h2 class="form__title">Đăng nhập Admin</h2>
          <div class="form__input">
            <input
              id="usename"
              type="text"
              placeholder="Usename"
              autocomplete="new-password"
            />
            <small></small>
            <span></span>
          </div>
          <div class="form__input">
            <input
              id="email"
              type="text"
              placeholder="Email"
              autocomplete="new-password"
            />
            <small style="color: red;" class="emaiLogon"></small>
            <span></span>
          </div>
          <div class="form__input">
            <input
              id="password"
              type="password"
              placeholder="Password"
              autocomplete="new-password"
            />
            <small style="color: red;" class="login-error"></small>
            <span></span>
          </div>
        
          </div>

          <button id="login" onclick="handeLogin()">Login</button>

          <div class="footer">Do not have an account ? <a href="registerAdmin.html">Register</a></div>
        </div>
      </form>
    </div>
  </body>
  <script>
function handeLogin() {
  const username = document.querySelector('#usename').value;
  const email = document.querySelector('#email').value;
  const password = document.querySelector('#password').value;
  const passworkError = document.querySelector('.login-error');
  const emaiLogon = document.querySelector('.emaiLogon');


  const login = {
    username: username,
    email: email,
    password: password,
  };

  event.preventDefault();
  const getLogin = JSON.parse(localStorage.getItem('userAdmin'));
  console.log(">>>>>>>",getLogin);

  getLogin.forEach((user) => {
    if (user.email == email) {
      if (user.password == password) {
        window.location = 'admin.html';
      } else {
        passworkError.innerText = 'Nhập mật khẩu sai';
        return;
      }
    } else {
      emaiLogon.innerText = 'Nhập Email sai';
      return;
    }
  });

  localStorage.setItem('userLogin', JSON.stringify(login));
}


  </script>
</html>

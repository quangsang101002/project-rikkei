    <script>
      const getProduct = JSON.parse(localStorage.getItem("product"))
      const userLogin = JSON.parse(localStorage.getItem("userLogin"))   
      rederPage(userLogin) 
    
      function addProduct(){
        getProduct.forEach((product, index) => {
          const productContent = document.querySelector(".product_content")
          const image = document.createElement("img")
          const name = document.createElement('h2')
          const price = document.createElement("h3")
         const des = document.createElement("p")
        const div = document.createElement("div")
        const button = document.createElement("button")
          image.src = product.image
          name.innerText = product.name
          price.innerText = product.price
          des.innerText = product.description
          button.innerText = 'Mua hàng'
          div.classList.add('productlp')


          div.append(image)
          div.append(name)
          div.append(price)
          div.append(des)
          div.appendChild(button)
          productContent.append(div)
          button.addEventListener('click',() => { 
          window.location = `ordermanagement.html?id=${product.id}`
          }) 
        })
      }
      addProduct()
      function rederPage(user){
        const nav = document.querySelector(".header_nav-main")
        const welcom = document.querySelector(".welcome")
        if (user) { 
          nav.innerHTML = `
          <div class="header_nav-main">
        <!-- <header> -->
        <div class="logo-vf">
          <img
            src="https://vinfastauto.com/themes/porto/img/new-home-page/VinFast-logo.svg"

          </ul>
        </div>
        <div class="header_nav-register-logout">
            <div>
            </div >
            <span class="welcome">${user.email}</span>
           <i class="fa-solid fa-user"></i> 
           <div>
            <div class="logout" onclick="logOut()">LogOut</div>
          
            </div>
           
          <a href="">ĐĂNG KÍ LÁI THỬ</a>
          
        </div>
        <!-- </header> -->
      </div>
          
          `
        }
      }
      function logOut() {
        localStorage.removeItem("userLogin")
        location.reload();
        window.location("login.html")
      }

    </script>
